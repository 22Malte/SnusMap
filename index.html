<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnusMap v0.0.0.4</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="auth-container">
    <h2>Willkommen bei SnusMap</h2>
    <div id="auth-forms">
      <div id="login-form">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Passwort">
        <button onclick="login()">Einloggen</button>
      </div>
      <div id="register-form">
        <h3>Registrieren</h3>
        <input type="text" id="reg-username" placeholder="Username (einmalig)">
        <input type="text" id="reg-anzeige" placeholder="AnzeigeName">
        <input type="password" id="reg-password" placeholder="Passwort">
        <input type="password" id="reg-password-confirm" placeholder="Passwort bestÃ¤tigen">
        <button onclick="register()">Registrieren</button>
        <p id="recovery-display"></p>
      </div>
    </div>
  </div>

  <div id="map-ui" style="display:none;">
    <h1>SnusMap</h1>
    <div id="map"></div>
    <button id="addSpotBtn" onclick="enableSpotPlacement()">Spot setzen</button>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
